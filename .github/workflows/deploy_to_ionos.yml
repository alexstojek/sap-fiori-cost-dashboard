name: Deploy to IONOS
on:
  push:
    branches:
      - main
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy to IONOS
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
    
    - name: ðŸŸ¢ Usage Setup (Node.js)
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: ðŸ“¦ Install Dependencies
      run: npm install
      
    - name: ðŸ”¨ Build Project
      run: npm run build
      
    - name: ðŸ“‚ Sync files to IONOS via SFTP (LFTP)
      env:
        FTP_SERVER: ${{ secrets.FTP_SERVER }}
        FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
      run: |
        sudo apt-get update
        sudo apt-get install -y lftp
        echo "set sftp:auto-confirm yes;" > deploy.lftp
        echo "open sftp://${FTP_SERVER}" >> deploy.lftp
        echo "user \"${FTP_USERNAME}\" \"${FTP_PASSWORD}\"" >> deploy.lftp
        echo "mkdir -p /sap/costdashboard" >> deploy.lftp
        echo "mirror -R -v --parallel=2 ./dist /sap/costdashboard" >> deploy.lftp
        echo "bye" >> deploy.lftp
        lftp -f deploy.lftp
