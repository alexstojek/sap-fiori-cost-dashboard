name: Deploy to IONOS
on:
  push:
    branches:
      - main
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy to IONOS
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
    
    - name: ðŸŸ¢ Usage Setup (Node.js)
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: ðŸ“¦ Install Dependencies
      run: npm install
      
    - name: ðŸ”¨ Build Project
      run: npm run build
      
    - name: ðŸ“‚ Sync files to IONOS
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        # Upload ONLY the content of the dist folder
        local-dir: ./dist/
        # Target folder on your IONOS webspace
        server-dir: /sap/Kostenstellenberichte/
        protocol: ftps
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
